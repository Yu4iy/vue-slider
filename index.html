<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carosello News</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>

    <section class="carousel">
        <!-- Images -->
        <div  class="images">
            <!-- genera con vue -->
            <div  class="image-container" >
                <img :src="slides[activeImg].image " :alt="slides[activeImg].title">
                <div class="text">
                    <h3>{{slides[activeImg].title}}</h3>
                    <p>{{slides[activeImg].text}}</p>
                </div>
            </div>
        </div>

        <!-- Thumbnails -->
        <div  class="thumbs">
            <!-- genera con vue  -->
            <div @click="overClick(index)" v-for="(element, index) in slides" class="thumb" :class="{active: index === activeImg}" >
                <img :src="slides[index].image" alt="slides[index].title">
            </div>

            <div @click="prevClick" class="prev">&uarr;</div>
            <div @click="nextClick" class="next">&darr;</div>
        </div>
    </section>

    <script src="./js/main.js"></script>
</body>
</html>
